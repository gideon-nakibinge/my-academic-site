<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon (32×32 PNG) -->
  <link rel="icon" type="image/png" sizes="32x32"
        href="{{ '/assets/images/favicon.png' | relative_url }}">

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

  <!-- ───── Sticky top nav bar ───── -->
  <header class="site-header">
    <nav class="site-nav" id="site-nav">
      <ul>
        {% for item in site.nav_items %}
          <li{% if page.url == item.url %} class="active"{% endif %}>
            <a href="{{ item.url | relative_url }}">{{ item.name }}</a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  </header>

  <!-- ───── Main grid (content + sidebar) ───── -->
  <main class="site-content">
    {{ content }}
  </main>

  <!-- ───── Fixed bottom nav bar ───── -->
  <nav class="page-footer-nav">
    {% for item in site.nav_items %}
      <a href="{{ item.url | relative_url }}">{{ item.name }}</a>
    {% endfor %}
  </nav>

  <!-- ───── Floating action buttons ───── -->
  <div class="fab-stack">
    <a href="{{ '/' | relative_url }}" aria-label="Home">🏠</a>
    <a href="#audio"               aria-label="Podcast">🎙️</a>
    <a href="{{ '/faq/' | relative_url }}" aria-label="FAQ">❓</a>
  </div>

</body>
</html>
